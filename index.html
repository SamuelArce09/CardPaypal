<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Card</title>
</head>
<body>
    <div class="contenedor">
        <div class="sub_contenedor">
            <div class="contenido">
                <div class="icon">
                    <img src="./paypal.png" alt="" width="48">
                </div>
                <div class="mensaje">
                    <div class="title">
                        <h3>
                            Pago realizado con exito
                        </h3>
                        <div class="text">
                            Gracias por su preferencia
                        </div>
                    </div>
                </div>
            </div>
            <div class="actions">
                <button class="button_descargar">Descargar</button>
                <button class="button_volver">Volver</button>
            </div>
        </div>
    </div>
</body>
</html>
